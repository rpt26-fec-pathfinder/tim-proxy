
<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="main.css">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/styled-components/4.4.1/styled-components.min.js"></script>
  </head>

  <body>

    <div id="headerApp"></div>
    <div id="image-gallery"></div>
    <div id='metadataApp'></div>
    <div id='moreLikeThis'></div>
    <div id="reviewApp"></div>
    <div id="footerApp"></div>

    <!-- everything moves through the proxy server  -->
    <script src="http://localhost:3000/bundle.js"></script>
    <script src="http://localhost:3000/photoBundle/index_bundle.js"></script>
    <script src="http://localhost:3000/metaBundle/index.js"></script>
    <script src="http://localhost:3000/moreLikeThisBundle/bundle.js"></script>
    <script src="http://localhost:3000/reviewBundle/bundle.js"></script>

    <script>
      // ReactDOM.render
      ReactDOM.render(
        React.createElement(HeaderApp),
        document.getElementById('headerApp')
      );

      ReactDOM.render(
        React.createElement(ReviewApp),
        document.getElementById('reviewApp')
      );

      ReactDOM.render(
        React.createElement(FooterApp),
        document.getElementById('footerApp')
      );
    </script>


  </body>
</html>
